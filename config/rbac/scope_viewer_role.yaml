# permissions for end users to view scopes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scope-viewer-role
rules:
- apiGroups:
  - cache.ghostbaby.io
  resources:
  - scopes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.ghostbaby.io
  resources:
  - scopes/status
  verbs:
  - get
