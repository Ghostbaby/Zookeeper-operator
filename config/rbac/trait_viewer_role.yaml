# permissions for end users to view traits.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trait-viewer-role
rules:
- apiGroups:
  - cache.ghostbaby.io
  resources:
  - traits
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.ghostbaby.io
  resources:
  - traits/status
  verbs:
  - get
